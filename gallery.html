    <div class="lightbox" id="lightbox">
        <span class="close" onclick="closeLightbox()">&times;</span>
        <span class="prev" onclick="changeImage(-1)">&#10094;</span>
        <img id="lightbox-img" src="">
        <span class="next" onclick="changeImage(1)">&#10095;</span>
    </div>

    <script>
        let images = document.querySelectorAll('.grid-container img');
        let lightbox = document.getElementById('lightbox');
        let lightboxImg = document.getElementById('lightbox-img');
        let currentIndex = 0;
        let startX = 0;

        function openLightbox(imgElement) {
            let imageArray = Array.from(images);
            currentIndex = imageArray.indexOf(imgElement);
            lightboxImg.src = imgElement.src;
            lightbox.style.display = 'flex';

            // Disable scrolling
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.style.display = 'none';

            // Enable scrolling
            document.body.style.overflow = 'auto';
        }

        function changeImage(direction) {
            let imageArray = Array.from(images);
            currentIndex += direction;
            if (currentIndex < 0) currentIndex = imageArray.length - 1;
            if (currentIndex >= imageArray.length) currentIndex = 0;

            // Directly change the image without fade effect
            lightboxImg.src = imageArray[currentIndex].src;
        }

        // Swipe gesture support
        lightbox.addEventListener("touchstart", function (e) {
            startX = e.touches[0].clientX;
        });

        lightbox.addEventListener("touchmove", function (e) {
            let endX = e.touches[0].clientX;
            let diffX = startX - endX;

            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    changeImage(1); // Swipe Left → Next Image
                } else {
                    changeImage(-1); // Swipe Right → Previous Image
                }
                startX = endX;
            }
        });

        images.forEach(img => {
            img.addEventListener('click', function () {
                openLightbox(this);
            });
        });
    </script>
